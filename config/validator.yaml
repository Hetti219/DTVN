# Validator Node Configuration

node:
  id: "validator-1"
  data_dir: "./data/validator-1"

network:
  listen_port: 4001
  bootstrap_mode: false
  bootstrap_peers:
    - "/ip4/127.0.0.1/tcp/4000/p2p/12D3KooWBootstrapPeerID"

api:
  address: "0.0.0.0"
  port: 8080
  enable_cors: true

consensus:
  is_primary: false
  total_nodes: 7
  view_timeout: 5s
  checkpoint_interval: 100

gossip:
  fanout: 3
  ttl: 10
  cache_size: 10000
  anti_entropy_interval: 5s

storage:
  type: "boltdb"
  path: "./data/validator-1/db"
  timeout: 10s

metrics:
  enabled: true
  address: "0.0.0.0"
  port: 9090

logging:
  level: "info"
  format: "json"
  output: "stdout"
