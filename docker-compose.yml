version: '3.8'

services:
  # Bootstrap/Primary Node
  validator-0:
    build: .
    container_name: dtvn-validator-0
    hostname: validator-0
    environment:
      - NODE_ID=validator-0
      - LISTEN_PORT=4001
      - API_PORT=8080
      - DATA_DIR=/root/data
      - TOTAL_NODES=7
      - IS_PRIMARY=true
    ports:
      - "4001:4001"
      - "8080:8080"
      - "9090:9090"
    volumes:
      - validator-0-data:/root/data
    networks:
      - dtvn-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  # Validator Node 1
  validator-1:
    build: .
    container_name: dtvn-validator-1
    hostname: validator-1
    environment:
      - NODE_ID=validator-1
      - LISTEN_PORT=4001
      - API_PORT=8080
      - DATA_DIR=/root/data
      - TOTAL_NODES=7
    ports:
      - "4002:4001"
      - "8081:8080"
      - "9091:9090"
    volumes:
      - validator-1-data:/root/data
    networks:
      - dtvn-network
    depends_on:
      validator-0:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Validator Node 2
  validator-2:
    build: .
    container_name: dtvn-validator-2
    hostname: validator-2
    command:
      - "-id"
      - "validator-2"
      - "-port"
      - "4001"
      - "-api-port"
      - "8080"
      - "-data-dir"
      - "/root/data"
      - "-total-nodes"
      - "7"
      - "-bootstrap"
      - "/ip4/validator-0/tcp/4001"
    ports:
      - "4003:4001"
      - "8082:8080"
      - "9092:9090"
    volumes:
      - validator-2-data:/root/data
    networks:
      - dtvn-network
    depends_on:
      - validator-0
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Validator Node 3
  validator-3:
    build: .
    container_name: dtvn-validator-3
    hostname: validator-3
    command:
      - "-id"
      - "validator-3"
      - "-port"
      - "4001"
      - "-api-port"
      - "8080"
      - "-data-dir"
      - "/root/data"
      - "-total-nodes"
      - "7"
      - "-bootstrap"
      - "/ip4/validator-0/tcp/4001"
    ports:
      - "4004:4001"
      - "8083:8080"
      - "9093:9090"
    volumes:
      - validator-3-data:/root/data
    networks:
      - dtvn-network
    depends_on:
      - validator-0
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Validator Node 4
  validator-4:
    build: .
    container_name: dtvn-validator-4
    hostname: validator-4
    command:
      - "-id"
      - "validator-4"
      - "-port"
      - "4001"
      - "-api-port"
      - "8080"
      - "-data-dir"
      - "/root/data"
      - "-total-nodes"
      - "7"
      - "-bootstrap"
      - "/ip4/validator-0/tcp/4001"
    ports:
      - "4005:4001"
      - "8084:8080"
      - "9094:9090"
    volumes:
      - validator-4-data:/root/data
    networks:
      - dtvn-network
    depends_on:
      - validator-0
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Validator Node 5
  validator-5:
    build: .
    container_name: dtvn-validator-5
    hostname: validator-5
    command:
      - "-id"
      - "validator-5"
      - "-port"
      - "4001"
      - "-api-port"
      - "8080"
      - "-data-dir"
      - "/root/data"
      - "-total-nodes"
      - "7"
      - "-bootstrap"
      - "/ip4/validator-0/tcp/4001"
    ports:
      - "4006:4001"
      - "8085:8080"
      - "9095:9090"
    volumes:
      - validator-5-data:/root/data
    networks:
      - dtvn-network
    depends_on:
      - validator-0
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Validator Node 6
  validator-6:
    build: .
    container_name: dtvn-validator-6
    hostname: validator-6
    command:
      - "-id"
      - "validator-6"
      - "-port"
      - "4001"
      - "-api-port"
      - "8080"
      - "-data-dir"
      - "/root/data"
      - "-total-nodes"
      - "7"
      - "-bootstrap"
      - "/ip4/validator-0/tcp/4001"
    ports:
      - "4007:4001"
      - "8086:8080"
      - "9096:9090"
    volumes:
      - validator-6-data:/root/data
    networks:
      - dtvn-network
    depends_on:
      - validator-0
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: dtvn-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9999:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - dtvn-network

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: dtvn-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - dtvn-network
    depends_on:
      - prometheus

volumes:
  validator-0-data:
  validator-1-data:
  validator-2-data:
  validator-3-data:
  validator-4-data:
  validator-5-data:
  validator-6-data:
  prometheus-data:
  grafana-data:

networks:
  dtvn-network:
    driver: bridge
